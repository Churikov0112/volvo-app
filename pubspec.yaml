name: volvo_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  flutter_svg: ^0.23.0+1
  intl: ^0.17.0
  latlong2: ^0.8.1
  flutter_map: ^0.14.0
  flutter_rating_bar: ^4.0.0
  bubble: ^1.2.1
  flutter_local_notifications: ^9.0.0
  rxdart: ^0.27.2
  timezone: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/buttons/

  fonts:
    - family: VolvoNovum
      fonts:
        - asset: assets/fonts/VolvoNovum-Regular.ttf
        - asset: assets/fonts/VolvoNovum-Medium.ttf
          weight: 500
        - asset: assets/fonts/VolvoNovum-SemiLight.ttf
          weight: 300

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  